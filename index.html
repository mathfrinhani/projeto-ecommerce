<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <a href="">
            <img src="./assets/images/logo.svg" alt="Logo">

        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>

                    </figure>
